<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        <div class="form-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
        <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
        <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            var fahrenheit = document.getElementById('fahrenheit').value;
            var celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('celsius').value = celsius.toFixed(2);
            document.getElementById('result').textContent = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
        }

        function convertToFahrenheit() {
            var celsius = document.getElementById('celsius').value;
            var fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
            document.getElementById('result').textContent = celsius + "째C is " + fahrenheit.toFixed(2) + "째F";
        }
    </script>
</body>

</html>
